<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add New Performer to Book</title>
</head>
<body>
<header>
    <h1>Select the Artist to Add to the List of Performers</h1>
</header>

<div class="clearfix">
    <section>
        <h2>Select artist:</h2>
        <form th:method="POST" th:action="@{/songDetails}">
            <input type="hidden" name="trackId" th:value="${trackId}" />
            <div th:each="artist : ${artists}">
                <input type="radio" name="artistId" th:id="${artist.id}" th:value="${artist.id}" />
                <label th:for="${artist.id}" th:text="${artist.firstName} + ' ' + ${artist.lastName}"></label>
            </div>
            <br/>
            <input type="submit" value="Add Artist">
        </form>

    </section>

    <aside>
        <h3>Song Details</h3>
        <table>
            <tr>
                <th>Track Id</th>
                <td th:text="${trackId}">2</td>
            </tr>
        </table>
    </aside>
</div>

</body>
</html>
